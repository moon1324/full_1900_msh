<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭에 보이는 패비콘 넣는 법 ▼ -->
    <link rel="shortcut icon" href="https://image9.coupangcdn.com/image/coupang/favicon/v2/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    alt를 누른 상태로 커서를 누르면 커서가 복사된다
    <strong>무슨 일이든 본질만</strong><br>
    <em>남기고 처음부터</em><br>
    <mark>다시 생각해 봅니다.</mark><br>
    <del>Back to Basic</del><br>
    &ldquo;원래 그게 당연한거 아냐?&rdquo;<br>
    <ins>불편하고 복잡한 게 당연할 리 없습니다. </ins><br>
    <sup>그래서</sup> 우리는 본질에서 출발합니다.<br> 
    <sub>시작부터</sub> 다르게 질문합니다.<br> 
    끊임없이 &lsquo;왜?&rsquo;라는 물음을 던집니다.<br> 
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.<br>
</body>
</html>
