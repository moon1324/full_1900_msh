<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자로 선택 실습</title>
</head>
<body>
    <h1>CSS 선택자로 선택 실습</h1>
    <p>명함</p>
    <ul>
        <li>짱구</li>
        <li>훈이</li>
        <li>유리</li>
        <li>맹구</li>
        <li>철수</li>
    </ul>
</body>
<script>
    // 짱구와 맹구만 이름 뒤에 "님"을 붙여준다.
    // 나머지 인원은 글자 크기를 30px로 키워준다.
    const names = document.querySelectorAll("ul li");
    console.log(names.innerText)
    names.forEach((name) => {
        if(name.innerText === "짱구" || name.innerText === "맹구"){
            name.innerText += "님"
        }else{
            name.style.fontSize = "30px";
        }
    })
</script>
</html>
