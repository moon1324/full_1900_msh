<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트</title>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <p id="name">엔터 치지 마세요~</p>
    </body>
    <script>
        // placeholder가 이름인 input을 input이라는 이름으로 가져온다
        const input = document.querySelector("input[placeholder='이름']");
        // id가 name인 요소를 p라는 이름으로 가져온다
        const p = document.getElementById("name");
        // 가져오려는게 맞는지 꼭 확인
        // console.log(input);

        // keyup: 키를 눌렀다 뗐을 때 발생
        // keydown: 키를 누르자마자 발생
        // ※입력한 키가 화면에 보이기전에 keydown이 발생하고,
        // 화면에 보이면 keyup이 발생한다.

        // input에 addEventListener로 keydown 이벤트를 걸어준다
        input.addEventListener("keydown", (e) => {
            // key 이벤트는 입력된 key의 고유한 번호(key code)를 가져올 수 있다
            // keycode가 13일때 알람 발생
            // if(e.keyCode === 13){
            //     alert("엔터 치지 말랬지!");
            // }

            // console.log(input.value);
            // console.log(e.target.value);
            // event를 발생시킨 target(key)의 value를 p안에 text로 입력
            p.innerText = e.target.value;
        });
    </script>
</html>
