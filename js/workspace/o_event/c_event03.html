<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마우스 이벤트</title>
    </head>
    <body>
        <!-- div#container1>p*3 -->
        <div id="container1">
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>

        <div id="container2">
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </div>
    </body>
    <script>
        const container1 = document.getElementById("container1");
        const container2 = document.getElementById("container2");

        // mouseout
        // 이벤트위임이 된다
        container1.addEventListener("mouseout", (e) => {
            console.log(e.target);
            e.target.style.backgroundColor = "pink";
        });

        // mouseleave
        // 이벤트위임이 되지 않는다
        container2.addEventListener("mouseleave", (e) => {
            console.log(e.target);
            e.target.style.backgroundColor = "pink";
        });

        // 일단 mouseenter/leave를 쓰고
        // 위임이 필요하면 그떄 mouseover/out을 쓰자
    </script>
</html>
