    <script>
        // 마지막배너(첫배너) 만들기
        const lastBanner = document.createElement("div");
        // 배너 불러오기
        const banner = document.querySelector("div.banner");
        const card = document.querySelector("div.card");
        // 카운트 선언
        let count = 0;

        // 마지막배너에 전체보기 넣기
        lastBanner.innerHTML = `                
                <div class="card">
                    <div class="show-all">
                        <a href="">
                            <img src="./gtbutton.svg" alt="" class="icon" />
                            <span>전체보기</span>
                        </a>
                    </div>
                </div>
                `;
        banner.appendChild(lastBanner);

        // 2초마다 반복
        let slide = setInterval(() => {
            if (count === 4) {
                // 카운트 증가
                count++;
                // 0.5초동안 변경
                banner.style.transition = `transform 0.5s`;
                // 슬라이드 밀기
                banner.style.transform = `translate(${
                    -1068 * (count - 1) - 267
                }px)`;
                clearInterval(slide);
            } else {
                // 카운트 증가
                count++;
                // 0.5초동안 변경
                banner.style.transition = `transform 0.5s`;
                // 슬라이드 밀기
                banner.style.transform = `translate(${-1068 * count}px)`;
            }
        }, 2000);
    </script>
