    프레임워크(Framework): 프레임워크에서 원하는 API를 골라서 적용 후 작업 진행 가능

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>카카오맵 API</title>
    </head>
    <body>
        <div id="map" style="width: 500px; height: 400px"></div>
    </body>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bf964de3c74b5bb754cd49e8ab31446f&libraries=services"></script>
    <script>
        let mapContainer = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스
        let mapOptions = {
            //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            // center: new kakao.maps.LatLng(35.843127, 127.080593), //지도의 중심좌표.
            level: 3, //지도의 레벨(확대, 축소 정도)
        };

        // let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        let map = new kakao.maps.Map(mapContainer, mapOptions); // 지도를 생성합니다

        // 주소-좌표 변환 객체를 생성합니다
        let geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(
            "전주시 덕진구 만성동로 84-9",
            function (result, status) {
                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {
                    let coords = new kakao.maps.LatLng(
                        result[0].y,
                        result[0].x
                    );

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    let marker = new kakao.maps.Marker({
                        map: map,
                        position: coords,
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content:
                            '<div style="width:150px;text-align:center;padding:6px 0;">더온누리교회</div>',
                    });
                    infowindow.open(map, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);
                }
            }
        );

        // // 마커가 표시될 위치입니다
        // var markerPosition = new kakao.maps.LatLng(35.843128, 127.080594);

        // // 마커를 생성합니다
        // var marker = new kakao.maps.Marker({
        //     position: markerPosition,
        // });

        // // 마커가 지도 위에 표시되도록 설정합니다
        // marker.setMap(map);

        // // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // // marker.setMap(null);
    </script>
</html>
