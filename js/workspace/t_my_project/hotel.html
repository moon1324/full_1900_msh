<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="hotel.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-ul-wrapper">
                    <ul class="nav-ul">
                        <li class="nav-li">
                            <span>개요</span>
                        </li>
                        <li class="nav-li">
                            <span>서비스 및 부대시설</span>
                        </li>
                        <li class="nav-li">
                            <span>객실</span>
                        </li>
                        <li class="nav-li">
                            <span>위치</span>
                        </li>
                        <li class="nav-li">
                            <span>리뷰</span>
                        </li>
                        <!-- 서비스 및 부대시설은 width:150, 나머지 width: 60 -->
                        <!-- 개요 0, 서비스 84, 객실 258, 위치 342, 리뷰 425 -->
                        <div
                            class="underline"
                            style="width: 60px; left: 0px"
                        ></div>
                    </ul>
                </div>
                <div class="nav-button-wrapper">
                    <button class="nav-button" type="button">객실선택</button>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="main-container">
                <section id="gallery">
                    <article class="gallery-article">
                        <div class="gallery-grid">
                            <div class="gallery-grid-main-photo-container">
                                <div class="gallery-grid-main-photo-wrap">
                                    <img
                                        src="./images/1.webp"
                                        alt=""
                                        class="gallery-grid-main-photo"
                                    />
                                </div>
                            </div>
                            <div class="gallery-grid-photo-container">
                                <div class="gallery-grid-photo-wrap">
                                    <img
                                        src="./images/2.webp"
                                        alt=""
                                        class="gallery-grid-photo"
                                    />
                                </div>
                            </div>
                            <div class="gallery-grid-photo-container">
                                <div class="gallery-grid-photo-wrap">
                                    <img
                                        src="./images/3.webp"
                                        alt=""
                                        class="gallery-grid-photo"
                                    />
                                </div>
                            </div>
                            <div class="gallery-grid-photo-container">
                                <div class="gallery-grid-photo-wrap">
                                    <img
                                        src="./images/4.webp"
                                        alt=""
                                        class="gallery-grid-photo round-right-top"
                                    />
                                </div>
                            </div>
                            <div class="gallery-grid-photo-container">
                                <div class="gallery-grid-photo-wrap">
                                    <img
                                        src="./images/5.webp"
                                        alt=""
                                        class="gallery-grid-photo round-right-bottom"
                                    />
                                </div>
                            </div>
                            <div class="gallery-grid-other-button-container">
                                <button
                                    class="gallery-grid-other-button"
                                    type="button"
                                >
                                    <span
                                        ><svg
                                            width="16"
                                            height="16"
                                            viewBox="0 0 20 20"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M6 3a3 3 0 00-3 3v8a3 3 0 003 3h8a3 3 0 003-3V6a3 3 0 00-3-3H6zm-1 8.143s.73-1.273 1.327-2.267c.275-.464 1.378-1.382 2.745-.593.338.253.446.357.656.679.966 1.666 1.931 3.31 1.931 3.31s.086-.157.14-.245a2.01 2.01 0 012.322-.848c.562.213.879.578.879.578s0-5.637.006-5.75c0-.576-.46-.997-1.006-1.007-.337.003-2.711.001-4.79 0H6c-.55.003-1 .446-1 1-.002.621 0 5.143 0 5.143zM14 7.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
                                                fill="current"
                                            ></path></svg
                                    ></span>
                                    <span class="margin-left-4px"
                                        >사진 모두보기</span
                                    >
                                </button>
                            </div>
                        </div>
                        <!-- <div class="gallery-slide"></div>
                        <div class="gallery-temp"></div> -->
                    </article>
                </section>
                <section id="detail">

                            <div class="outline-container">
                                <div class="outline-title-container">
                                    <div class="outline-title-wrap">
                                        <div
                                            class="outline-title-tags-container"
                                        >
                                            <div>
                                                <svg
                                                    width="39"
                                                    height="19"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >

                                                        clip-rule="evenodd"

                                                </svg>
                                                <p class="dot">·</p>
                                            </div>
                                            <div>호텔</div>
                                            <div>
                                                <p class="dot">·</p>
                                                <span>5성급</span>
                                            </div>
                                        </div>
                                        <h1 class="outline-title">
                                            제주신라호텔
                                        </h1>
                                    </div>
                                </div>
                                <div class="outline-content-wrap"></div>
                            </div>
                        </div>
                        <div
                            class="detail-info detail-info-services-and-facilities"
                        ></div>
                        <div
                            class="detail-info detail-info-black-hotel-image"
                        ></div>
                        <div class="detail-info detail-info-select-room"></div>
                        <div
                            class="detail-info detail-info-hotel-introduction"
                        ></div>
                        <div
                            class="detail-info detail-info-hotel-information"
                        ></div>
                        <div
                            class="detail-info detail-info-cancellation-and-refund-policy"
                        ></div>
                        <div class="detail-info-business-information"></div>
                    </div>
                    <div class="detail-side-bar-container"></div>
                </section>
                <section id="location"></section>
                <section id="review"></section>
            </div>
            <!-- 시간 남으면 -->
            <section class="main-other-hotel"></section>
        </main>
    </body>
    <script src="hotel.js"></script>
</html>
